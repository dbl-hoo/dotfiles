
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/scripts/xdg-desktop-portal.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = dunst
exec-once = ~/scripts/idle.sh
exec-once = variety &
exec-once = wl-paste --watch cliphist store
exec-once = nm-applet --indicator 
exec-once = blueman-applet # systray app for BT
exec = hyprctl setcursor Bibata-Modern-Ice 20

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# ----------------------------------------------------- 
# Load pywal color file
# ----------------------------------------------------- 
source = ~/.cache/wal/colors-hyprland.conf


# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = BROWSER, vivaldi-stable
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $color4
    col.inactive_border = $color8

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }

    drop_shadow = true
    shadow_range=20
    shadow_render_power=3
    #shadow_render_power=4
    col.shadow=$color4
    #col.shadow=0xff55e5e8
    col.shadow_inactive=$color8
    #col.shadow_inactive=0xff55a5e8
    #screen_shader=~/.config/hypr/shaders/color_test.frag
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.7 0.7,class:^(kitty)$
windowrulev2 = opacity 0.9 0.9,class:^(subl)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(waypaper)$
windowrulev2 = float,class:^(kitty)$,title:^(nmtui)$
windowrulev2 = float,class:^(variety)$
windowrulev2 = float,class:^(Yad)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(tlp-ui)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(kitty)$,title:^(archupdate.sh)$# 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, B, exec, vivaldi-stable
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, E, exec, subl
bind = $mainMod, T, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, K, exec, ~/scripts/keybindings.sh
bind = $mainMod SHIFT, V, exec, variety
bind = $mainMod SHIFT, B, exec, ~/scripts/waybar_launch.sh
bind = $mainMod, W, exec, variety -n
bind = $mainMod, L, exec, ~/scripts/lock.sh
bind = $mainMod SHIFT, X, exec, ~/.config/rofi/powermenu/type-4/powermenu.sh
bind = $mainMod, V, exec, ~/scripts/cliphist.sh
bind = $mainMod, Tab, exec, ~/scripts/swytch.sh


# Move focus and resize with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3pu, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = SUPER_CTRL, mouse:272, resizewindow

#brightness controls
bind = ,XF86MonBrightnessDown,exec,busctl call org.clightd.clightd /org/clightd/clightd/Backlight org.clightd.clightd.Backlight LowerAll "d(bdu)s" 0.1 0 0 0 ""
bind=,XF86MonBrightnessUp,exec,busctl call org.clightd.clightd /org/clightd/clightd/Backlight org.clightd.clightd.Backlight RaiseAll "d(bdu)s" 0.1 0 0 0 ""

#volume controls
bind = ,XF86AudioMute,exec,pactl set-sink-mute 0 toggle
bind = ,XF86AudioRaiseVolume,exec,sh -c "pactl set-sink-mute 0 false ; pactl set-sink-volume 0 +5%"
bind = ,XF86AudioLowerVolume,exec,sh -c "pactl set-sink-mute 0 false ; pactl set-sink-volume 0 -5%"

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}
